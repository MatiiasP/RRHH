<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Django</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row mb-5">
            <div class="col">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="{% url 'inicio' %}"></a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'inicio' %}">Inicio</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'solicitudes' %}">Solicitudes</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'controla' %}">Control de Asistencia</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'reclutamiento' %}">Reclutamiento</a>
                          </li>
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Empleados
                            </a>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="{% url 'empleados' %}">Gestion de Empleados</a></li>
                              <li><a class="dropdown-item" href="{% url 'crearEmpleados' %}">Agregar Empleado</a></li>
                            </ul>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
        <main>
            {% block contenido %}
            {% endblock %}
        </main>
    </div>
    
    <footer>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </footer>
</body>
</html>
